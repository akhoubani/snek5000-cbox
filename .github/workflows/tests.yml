name: Tests

on:
  push:
    branches: [ main ]
    tags: ['*']
  pull_request:
    branches: [ main ]

env:
  PIP_CACHE_DIR: ~/.cache/pip

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install apt packages
      run: |
        sudo apt-get update
        sudo apt-get install gfortran libopenmpi-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip requirements
      id: pip-cache
      uses: actions/cache@v2
      with:
        path: ${{ env.PIP_CACHE_DIR }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.*') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Verify Python environment
      run: |
        pip list
        pip cache list

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/exabl/snek5000#egg=snek5000[tests]
        pip install -e .

    - name: Run tests
      run: |
        export SNEK_DEBUG=1
        pytest -v --runslow --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to codecov
      if: ${{ success() }}
      uses: codecov/codecov-action@v2
